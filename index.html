<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesús Rodrigo Moreno Plaza" />
    <meta name="description" content="Formulario de imagenes" />
    <meta name="keywords" content="JavaScript, Formulario" />
    <link href="./pages/index.css" rel="stylesheet">
    <title>Una vuelta alrededor de E.E.U.U</title>
</head>

<body>
    <div class="page">
        <header class="header"><img src="./images/Icono.png" alt="imagen encabezado" class="header__logo"> 
        <hr class="header__line">
        </header>
        <main class="content">
          <section class="profile">
              <img src="./images/Perfil.png" alt="Profile imagen" class="profile__image">
                <div class="profile__info">
                  <div class="profile__name">  Jacques Cousteau</div>
                  <button class="profile__edit" aria-label="Editar nombre">
                  </button>
                    <div class="profile__dato">Explorador</div>
                </div>
            <button class="profile__add">+</button>
          </section>
          <section class="elements">
            <div class="elements__card">
              <div class="card">
                  <img class="card__img" src="./images/Cascada.jpg" alt="Cascada en bosque de pino">
                <div class="card__content">
                    <h3>Cascada en bosque de pino</h3>
                  <label class="heart-checkbox">
                    <input type="checkbox" class="heart-input">
                    <img src="./images/Vector.png" alt="Heart" class="heart">
                  </label>
                </div>
              </div>
              <div class="card">
                  <img class="card__img" src="./images/Rumania.jpg" alt="Castillo de Rumania">
                <div class="card__content">
                    <h3>Pueblos de Rumania</h3>
                  <label class="heart-checkbox">
                    <input type="checkbox" class="heart-input">
                    <img src="./images/Vector.png" alt="Heart" class="heart">
                  </label>
                </div>
              </div>
              <div class="card">
                  <img class="card__img" src="./images/Central Electrica.jpg" alt="Represa de Rumania">
                <div class="card__content">
                  <h3>Represa de Rumania</h3>
                  <label class="heart-checkbox">
                    <input type="checkbox" class="heart-input">
                    <img src="./images/Vector.png" alt="Heart" class="heart">
                  </label>
                </div>
              </div>
              <div class="card">
                  <img class="card__img" src="./images/Muralla china.jpg" alt="Muralla china">
                <div class="card__content">
                    <h3>Gran Muralla China</h3>
                  <label class="heart-checkbox">
                    <input type="checkbox" class="heart-input">
                    <img src="./images/Vector.png" alt="Heart" class="heart">
                  </label>
                </div>
              </div>
              <div class="card">
                  <img class="card__img" src="./images/Los andes.jpg" alt="Montaña de noche">
                <div class="card__content">
                  <h3>El cielo estrellado en montañas nevadas</h3>
                  <label class="heart-checkbox">
                    <input type="checkbox" class="heart-input">
                    <img src="./images/Vector.png" alt="Heart" class="heart">
                  </label>
                </div>
              </div>
              <div class="card">
                  <img class="card__img" src="./images/Monte everest.jpg" alt="El gran Monte Everest">
                <div class="card__content">
                  <h3>Gran Monte Everest</h3>
                  <label class="heart-checkbox">
                    <input type="checkbox" class="heart-input">
                    <img src="./images/Vector.png" alt="Heart" class="heart">
                  </label>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer"><p class="footer__copyright">&copy; 2024 Jesús Rodrigo Moreno Plaza</p></footer>
    </div>
    <div class="popup__hidden hidden">
      <div class="popup__content">
          <button class="popup__close" aria-label="Cerrar"><img src="./images/Close Icon.png" class="popup__closeIcon" alt="Icono de cerrar"></button>
          <h2>Editar perfil</h2>
          <form class="popup__form">
              <input class="popup__name" type="text" id="name" placeholder="Nombre" required autocomplete="name" maxlength="15">
              <input class="popup__about"  type="text" id="about" placeholder="Acerca de mí" required autocomplete="off" maxlength="10">
              
              <button type="submit" class="popup__save" disabled>Guardar</button>
          </form>
      </div>
  </div>
  <div class="overlay__hidden hidden"></div>
  <script src="./scripts/index.js"></script>
</body>
</html>
