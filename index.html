<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesús Rodrigo Moreno Plaza" />
    <meta name="description" content="Formulario de imagenes" />
    <meta name="keywords" content="JavaScript, Formulario" />
    <link href="index.css" rel="stylesheet">
    <title>Una vuelta alrededor de E.E.U.U</title>
</head>

<body>
    <div class="page">
        <header class="header"><img src="./images/Icono.png" alt="imagen encabezado" class="header__logo"> 
        <hr class="header__line">
        </header>
        <main class="content">
            <section class="profile">
                    <img src="./images/Perfil.png" alt="Profile imagen" class="profile__image">
                    <div class="profile__info">
                        <div class="profile__name">
                            Jacques Cousteau
                            <button class="profile__edit" aria-label="Editar nombre">
                                <img src="./images/Lapiz.png" alt="icono de edicion" class="profile__edit-img">
                                </svg>
                            </button>
                        </div>
                        <div class="profile__dato">Explorador</div>
                    </div>
                    <button class="profile__add">+</button>
            </section>
            <section class="elements">
                <div class="elements__card">
                    <div class="card">
                        <img class="card__img" src="./images/valle-de-yosemite.jpg" alt="Valle de Yosemite">
                        <div class="card__content">
                          <h3>Valle de Yosemite</h3>
                          <span class="heart">♡</span>
                        </div>
                      </div>
                      <div class="card">
                        <img class="card__img" src="./images/lago-louise.png" alt="Lago Louise">
                        <div class="card__content">
                          <h3>Lago Louise</h3>
                          <span class="heart">♡</span>
                        </div>
                      </div>
                      <div class="card">
                        <img class="card__img" src="./images/montañas-calvas.png" alt="Montañas Calvas">
                        <div class="card__content">
                          <h3>Montañas Calvas</h3>
                          <span class="heart">♡</span>
                        </div>
                      </div>
                      <div class="card">
                        <img class="card__img" src="./images/latemar.png" alt="Latemar">
                        <div class="card__content">
                          <h3>Latemar</h3>
                          <span class="heart">♡</span>
                        </div>
                      </div>
                      <div class="card">
                        <img class="card__img" src="./images/anoise.png" alt="Vanoise National Park">
                        <div class="card__content">
                          <h3>Vanoise National...</h3>
                          <span class="heart">♡</span>
                        </div>
                      </div>
                      <div class="card">
                        <img class="card__img" src="./images/lago-di-braies.png" alt="Lago di Braies">
                        <div class="card__content">
                          <h3>Lago di Braies</h3>
                          <span class="heart">♡</span>
                        </div>
                      </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
