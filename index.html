<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesús Rodrigo Moreno Plaza" />
    <meta name="description" content="Formulario de imagenes" />
    <meta name="keywords" content="JavaScript, Formulario" />
    <link href="./pages/index.css" rel="stylesheet">
    <title>Una vuelta alrededor de E.E.U.U</title>
</head>

<body>
  <div class="page">
      <header class="header">
          <img src="./images/Icono.png" alt="imagen encabezado" class="header__logo">
          <hr class="header__line">
      </header>
      <main class="content">
          <section class="profile">
              <img src="./images/Perfil.png" alt="Profile imagen" class="profile__image">
              <div class="profile__info">
                  <div class="profile__name">Jacques Cousteau</div>
                  <button class="profile__edit" aria-label="Editar nombre"></button>
                  <div class="profile__dato">Explorador</div>
              </div>
              <button class="profile__add">+</button>
          </section>
          <section class="elements">
              <div class="elements__card">
                <!-- Template de la tarjeta que se usará para crear las tarjetas -->
                <template id="card-template">
                    <div class="card">
                        <div class="card__header">
                            <button class="card__delete" aria-label="Eliminar tarjeta"></button>
                        </div>
                        <img class="card__img" src="" alt="">
                        <div class="card__content">
                            <h3></h3>
                            <label class="heart-checkbox">
                                <input type="checkbox" class="heart-input">
                                <img src="./images/Vector.png" alt="Heart" class="heart">
                            </label>
                        </div>
                    </div>
                </template>
              </div>
          </section>
      </main>
      <footer class="footer">
          <p class="footer__copyright">&copy; 2024 Jesús Rodrigo Moreno Plaza</p>
      </footer>
  </div>

  <!-- Popups para editar perfil y agregar un nuevo lugar -->
  <div class="popup hidden">
    <div class="popup__content">
        <button class="popup__close" aria-label="Cerrar">
            <img src="./images/Close Icon.png" class="popup__closeIcon" alt="Icono de cerrar">
        </button>
        <h2>Editar perfil</h2>
        <form class="popup__form" novalidate>
            <input class="popup__name" type="text" id="name" placeholder="Nombre" required minlength="2" maxlength="40" autocomplete="name" />
            <span class="popup__error" id="name-error"></span>

            <input class="popup__about" type="text" id="about" placeholder="Acerca de mi" required minlength="2" maxlength="200" autocomplete="off" />
            <span class="popup__error" id="about-error"></span>

            <button type="submit" class="popup__save" disabled>Guardar</button>
        </form>
    </div>
  </div>

  <div class="add hidden">
      <div class="add__content">
          <button class="add__close" aria-label="Cerrar">
              <img src="./images/Close Icon.png" class="popup__closeIcon" alt="Icono de cerrar">
          </button>
          <h2>Nuevo Lugar</h2>
          <form class="add__form" novalidate>
                <input class="add__name" type="text" id="place-name" placeholder="Nombre" required maxlength="15" autocomplete="off" />
                <span class="popup__error" id="place-name-error"></span>
            
                <input class="add__url" type="url" id="place-url" placeholder="URL de la imagen" required maxlength="200" autocomplete="off" />
                <span class="popup__error" id="place-url-error"></span>
            
            <button type="submit" class="add__save" disabled>Guardar</button>
          </form>
      </div>
  </div>

  <div class="zoom-popup hidden">
    <div class="zoom-popup__content">
        <button class="zoom-popup__close" aria-label="Cerrar">
            <img src="./images/Close Icon.png" alt="Cerrar">
        </button>
        <img class="zoom-popup__image" src="" alt="Imagen ampliada">
        <h3 class="zoom-popup__title"></h3>
    </div>
  </div>

  <div class="overlay hidden"></div>

  <script type="module" src="./Components/FormValidator.js"></script>
  <script type="module" src="./pages/index.js"></script>
  <script type="module" src="./Components/card.js"></script>
  <script type="module" src="./Components/utils.js"></script>
</body>

</html>
