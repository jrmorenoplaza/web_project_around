<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesús Rodrigo Moreno Plaza" />
    <meta name="description" content="Formulario de imagenes" />
    <meta name="keywords" content="JavaScript, Formulario" />
    <link href="index.css" rel="stylesheet">
    <title>Una vuelta alrededor de E.E.U.U</title>
</head>

<body>
    <div class="page">
        <header class="header"><img src="./images/Icono.png" alt="imagen encabezado" class="header__logo"> 
        <hr class="header__line">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Perfil.png" alt="Imagen de perfil" class="profile__image">
                <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__dato">Explorador</p>
                <button class="profile__button"><img src="./images/Lapiz.png" alt="boton de edicion"></button>
                </div>
                <button class="profile__add"><img src="./images/añadir.png" alt="boton para añadir imagenes" ></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
