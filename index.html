<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesús Rodrigo Moreno Plaza" />
    <meta name="description" content="Formulario de imagenes" />
    <meta name="keywords" content="JavaScript, Formulario" />
    <link href="./pages/index.css" rel="stylesheet">
    <title>Una vuelta alrededor de E.E.U.U</title>
</head>

<body>
  <div class="page">
      <header class="header">
          <img src="./images/Icono.png" alt="imagen encabezado" class="header__logo">
          <hr class="header__line">
      </header>
      <main class="content">
          <section class="profile">
              <img src="./images/Perfil.png" alt="Profile imagen" class="profile__image">
              <div class="profile__info">
                  <div class="profile__name">Jacques Cousteau</div>
                  <button class="profile__edit" aria-label="Editar nombre"></button>
                  <div class="profile__dato">Explorador</div>
              </div>
              <button class="profile__add">+</button>
          </section>
          <section class="elements">
              <div class="elements__card">
              </div>
          </section>
      </main>
      <footer class="footer">
          <p class="footer__copyright">&copy; 2024 Jesús Rodrigo Moreno Plaza</p>
      </footer>
  </div>
  <div class="popup hidden">
      <div class="popup__content">
          <button class="popup__close" aria-label="Cerrar">
              <img src="./images/Close Icon.png" class="popup__closeIcon" alt="Icono de cerrar">
          </button>
          <h2>Editar perfil</h2>
          <form class="popup__form">
              <input class="popup__name" type="text" id="name" placeholder="Nombre" required autocomplete="name" maxlength="15">
              <input class="popup__about" type="text" id="about" placeholder="Acerca de mí" required autocomplete="off" maxlength="10">
              <button type="submit" class="popup__save" disabled>Guardar</button>
          </form>
      </div>
  </div>
  <div class="overlay hidden"></div>
  <div class="add hidden">
      <div class="add__content">
          <button class="add__close" aria-label="Cerrar">
              <img src="./images/Close Icon.png" class="popup__closeIcon" alt="Icono de cerrar">
          </button>
          <h2>Nuevo Lugar</h2>
          <form class="add__form">
            <input class="add__name" type="text" id="place-name" placeholder="Nombre" required autocomplete="name" maxlength="15">
            <input class="add__url" type="text" id="place-url" placeholder="URL de la imagen" required autocomplete="off" maxlength="200">            
            <button type="submit" class="add__save" disabled>Crear</button>
          </form>
      </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
